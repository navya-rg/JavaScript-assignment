<!DOCTYPE html>
<head>
	<title>Dynamic combo box</title>
	<style type="text/css">
		body{
			font-family: Verdana;
			background-color: rgba(209, 239, 243, 1);
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Choose subject and techer:</h1>
	<form name="myForm">
		<select name="subject" id="subject">
			<option></option>
			<option value="Internet_and_Web_Programming">Internet_and_Web_Programming</option>
			<option value="Microprocessors_and_Interfacing">Microprocessors_and_Interfacing</option>
			<option value="Blockchain_and_Cryptocurrencies">Blockchain_and_Cryptocurrencies</option>
			<option value="Java_Programming">Java_Programming</option>
			<option value="Virtualization">Virtualization</option>
		</select><br><br>

		<div id="optlist"></div><br><br>

		<input type="submit" name="submit" value="View course page"><br><br>
	</form>
	<script type="text/javascript">
		var obj = {
			Internet_and_Web_Programming : ["Archana T", "Naveen Kumar N", "Jaisakthi S M", "Nalini N", "Janani T"],
			Microprocessors_and_Interfacing : ["Krishnamoorthy A", "Rajkumar K", "Elizebeth Zachariah"],
			Blockchain_and_Cryptocurrencies : ["Umadevi K S", "Balakrishnan P", "Madhu Viswanatham V"],
			Java_Programming : ["Jaisankar N", "Srivani A", "Priya G", "Balasubramanian V"],
			Virtualization : ["Shanmugam G", "Jothi K R", "Kalyanamraman P"]
		};

		document.getElementById("subject").addEventListener("change", showoptions);

		function showoptions(){
			var opt = "<select name='teachers'>";
			var subject = document.myForm.subject.value;
			obj[subject].forEach(function(t){
				opt+="<option>"+t+"</option>";
			});
			opt+="</select>";
			document.getElementById('optlist').innerHTML = opt;
		}
	</script>
</body>
</html>
